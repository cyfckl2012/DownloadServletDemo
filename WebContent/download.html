<body>
	<h1>使用a标签直接指向服务器上的资源</h1>
	<a href="/WEB14/download/a.flv">a.flv</a><br /><br />
	<a href="/WEB14/download/a.jpg">a.jpg</a><br /><br />
	<a href="/WEB14/download/a.mp3">a.mp3</a><br /><br />
	<a href="/WEB14/download/a.mp4">a.mp4</a><br /><br />
	<a href="/WEB14/download/a.txt">a.txt</a><br /><br />

	<h1>使用服务器编码的方式实现文件下载</h1>
	<a href="/WEB14/downloadServlet?filename=a.flv">a.flv</a><br /><br />
	<a href="/WEB14/downloadServlet?filename=a.jpg">a.jpg</a><br /><br />
	<a href="/WEB14/downloadServlet?filename=a.mp3">a.mp3</a><br /><br />
	<a href="/WEB14/downloadServlet?filename=a.mp4">a.mp4</a><br /><br />
	<a href="/WEB14/downloadServlet?filename=a.txt">a.txt</a><br /><br />
